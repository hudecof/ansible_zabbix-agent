---
# defaults file for zabbix-agent

zabbix_agent_config_server:
  - 127.0.0.1

zabbix_agent_config_server_active:
  - 127.0.0.1

zabbix_agent_config_listen_ip:
  - 127.0.0.1

zabbix_agent_config_start_agents: 3

# relative path to the zabbix-agent_dir_etc
zabbix_agent_dir_include: zabbix_agentd.d
zabbix_agent_dir_scripts: scripts

# rest of the host settings
zabbix_agent_pkg_state: present
zabbix_agent_service_enabled: yes
zabbix_agent_service_state: started
