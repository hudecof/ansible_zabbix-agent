---

- name: create facts.d directory
  action: file path=/etc/ansible/facts.d state=directory owner=root group=root
  tags:
    - zabbix-agent
    - zabbix-agent:facts

- name: create facts file
  action: template src=facts.j2 dest=/etc/ansible/facts.d/zabbix_agent.fact mode=0644 owner=root group=root
  tags:
    - zabbix-agent
    - zabbix-agent:facts
